name: Publish Docker Image to Docker Hub

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # - name: Build the Docker image
      #   run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/gnewsapi

      # - name: Docker Push
      #   run: docker push ${{ secrets.DOCKER_USERNAME }}/gnewsapi
      
      - name: Create PEM file from secret
      # - run: mkdir -p ~/.ssh/
      # - run: echo "{{ secrets.STAGING_KEY }}" > ~/.ssh/private.key
      # - run: chmod 600 ~/.ssh/private.key
      # - run: ssh -i ~/.ssh/private.key -o "StrictHostKeyChecking no" ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} -p ${{ secrets.STAGING_PORT }} whoami


        run: |
          sudo apt-get update
          mkdir -p ~/.ssh/
          echo "${{secrets.EC2_SSH}}" > ~/.ssh/server.pem
          chmod 400 ~/.ssh/server.pem
          cat ~/.ssh/server.pem

      - name: connect to EC2
        run: |
          ssh -T -o StrictHostKeyChecking=no -i ~/.ssh/server.pem ${{secrets.USER_NAME}}@${{secrets.HOSTNAME}}

