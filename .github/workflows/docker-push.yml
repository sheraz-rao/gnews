name: Publish Docker Image to Docker Hub

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # - name: Build the Docker image
      #   run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/gnewsapi

      # - name: Docker Push
      #   run: docker push ${{ secrets.DOCKER_USERNAME }}/gnewsapi
      
      - name: Create PEM file from secret
        # env:
        #   PRIVATE_KEY: ${{secrets.EC2_SSH}}
        #   HOSTNAME: ${{secrets.HOSTNAME}}
        #   USER_NAME: ${{secrets.USER_NAME}}

        # run: echo "$PRIVATE_KEY" > server.pem
        run: |
          echo "$EC2_SSH" > private_key.pem
          chmod 600 private_key.pem 
          openssl rsa -in private_key.pem -noout -text

      - name: connect to EC2
        run: |
          ssh -T -o StrictHostKeyChecking=no -i private_key.pem ${{secrets.USER_NAME}}@${{secrets.HOSTNAME}}

